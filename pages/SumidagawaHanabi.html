<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/scss/pages/_view.scss">
  <title>隅田川花火大會</title>
</head>

<body>
  <%- include('./layout/header'); -%>

  <main class="bg-background">
    <!--intro-->
    <section class="intro">
      <div class="container-view">
        <div class="h2">隅田川花火大會</div>
        <div class="row g-4">
          <div class="col-md-6">
            <!--圖片輪播-->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <p class="mb-4 ">
              隅田川煙花大會是每年7月最後一個星期六於日本東京的隅田川沿岸舉行的煙火大會，跟每年8月舉行的"東京灣大花火祭"、"神宮外苑花火大會"並稱東京三大煙火大會。
            </p>
            <div class="mb-4"><!--tags-->
              <span class="tag">東京</span>
              <span class="tag">關東</span>
              <span class="tag">夏季</span>
              <span class="tag">景點</span>
            </div>
            
            <!--按鈕-->
            <div class="d-flex gap-3">
              <button type="button" class="btn btn-outline-primary btn-background rounded-5 px-6 py-3 text-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
              </svg>
              訂閱電子報</button>
              <button type="button" class="btn btn-outline-primary btn-background rounded-5 px-6 py-3 text-primary">收藏</button><i class="bi bi-bell text-primary"></i>
          </div>
          </div>
        </div>
      </div>
    </section>

    <!--goooglemap-->
    <section class="map">

    </section>

    <!--comment&tools-->
    <section class="comment">
      <div class="d-flex">
        <div class="from"></div>
        <div class="tools"></div>
      </div>
    </section>
    
  </main>


  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>

</body>

</html>
