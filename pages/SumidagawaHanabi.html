<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/scss/pages/_view.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <title>隅田川花火大會</title>
</head>

<body class="linear-bg">
  <%- include('./layout/header'); -%>

  <main class="mt-80">
    
    
    <!--intro-->
    <section class="view-intro">
      
      <div class="viewTitle d-flex justify-content-center">
        <img class="me-5" src="../assets/images/about-base1.png" alt="base1">
        <div class="h2 mb-1">隅田川花火大會</div>
        <img src="../assets/images/about-base1.png" alt="base1">
      </div>
      <div class="container-xxl wave-bg mb-80">
        <div class="row d-flex align-items-center" style="height: 500px;">
          <div class="col-md-6 order-md-1 order-1">
            <!--圖片輪播-->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner"> <!-- 設定固定高度 -->
                  <div class="carousel-item active">
                      <img src="../assets/images/view_fire.jpg" class="d-block w-100" alt="..." style="object-fit: cover; height: 100%;">
                  </div>
                  <div class="carousel-item">
                      <img src="https://prd-static.gltjp.com/glt/data/directory/15000/14423/20230503_163220_c58bf4ad_w1920.webp" class="d-block w-100" alt="..." style="object-fit: cover; height: 100%;">
                  </div>
                  <div class="carousel-item">
                      <img src="https://tabiiro.travel/img/articles/20210528/sub_2.jpg" class="d-block w-100" alt="..." style="object-fit: cover; height: 100%;">
                  </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-6 order-md-1 order-2 d-flex justify-content-center align-items-center">
            <div class="">
              <p class="mb-4 ">
                隅田川煙花大會是每年7月最後一個星期六於日本東京的隅田川沿岸舉行的煙火大會，跟每年8月舉行的"東京灣大花火祭"、"神宮外苑花火大會"並稱東京三大煙火大會。
              </p>
              <div class="mb-4"><!--tags-->
                <span class="btn btn-outline-dark-tag btn-dark-tag rounded-5 px-6 py-3 text-white">東京</span>
                <span class="btn btn-outline-dark-tag btn-dark-tag rounded-5 px-6 py-3 text-white">關東</span>
                <span class="btn btn-outline-dark-tag btn-dark-tag rounded-5 px-6 py-3 text-white">夏季</span>
                <span class="btn btn-outline-dark-tag btn-dark-tag rounded-5 px-6 py-3 text-white">景點</span>
              </div>
              
              <!--按鈕-->
              <div class="d-flex gap-3">
                <button type="button" class="btn btn-outline-primary btn-background rounded-5 px-6 py-3 text-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                </svg>
                訂閱電子報</button>
                <button type="button" class="btn btn-outline-primary btn-background rounded-5 px-6 py-3 text-primary">收藏</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <!--goooglemap-->
    <section class="map">
      <div class="container-xxl mb-80">
        <div class="ratio ratio-16x9">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12959.362346542626!2d139.78846422225206!3d35.70554031126795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188f000fd58231%3A0xbba8544f074d73be!2z6ZqF55Sw5bed6Iqx54Gr5aSn5LyaIOesrOS4gOS8muWgtA!5e0!3m2!1szh-TW!2stw!4v1729663952627!5m2!1szh-TW!2stw" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!--comment&tools-->
    <section class="comment">
      <div class="container-xxl mb-80">
        <div class="row justify-content-between">
          <div class="from col-md-8 order-md-1 order-1">
            <h3 class="text-start pm-4">景點評論  5.0 <img src="../assets/images/star-Icon.png" alt="星星"></h3>
            <div class="row align-items-start">
              <!-- 大頭照 -->
              <div class="head col-md-2 col-3 d-flex flex-column align-items-center">
                <img class="commentImg profile-img me-3" src="../assets/images/about-us-4.png" alt="davi#333的頭像">
                <h5 class="mb-1 text-center">davi#333</h5>
              </div>
              <!-- 留言區 -->
              <form action="" class="col-md-10 col-9">
                <div class="mb-1">
                  <input type="text" class="form-control bg-transparent" id="comment" placeholder="發表留言">
                </div>
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-primary rounded-5 px-4 py-2 text-white">留言</button>
                </div>
              </form>
            </div>
            <div class="border-top my-5"></div><!--分隔線-->
            <!--留言內容-->
            <div class="row">
              <div class="col-12">
                <!-- 第一則評論 -->
                <div class="d-flex align-items-center mb-4">
                  <div class="me-4">
                    <img class="commentImg" src="../assets/images/about-us-1.png" alt="王大明的頭像" class="profile-img me-3">
                    <h5 class="mb-1">王大明</h5>
                  </div>
                  <div class="">
                    <p class="mb-0">此生必須去過一次的地方</p>
                    <div class="mb-1">
                        <span class="review-star"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"></span>
                    </div>
                  </div>
                </div>

                <!-- 第二則評論 -->
                <div class="d-flex align-items-center mb-4">
                  <div class="me-4">
                    <img class="commentImg" src="../assets/images/about-us-2.png" alt="蘇大明的頭像" class="profile-img me-3">
                    <h5 class="mb-1">蘇大明</h5>
                  </div>
                  <div>
                    <p class="mb-0">建議大家去的時候要記得帶防蚊液</p>
                    <div class="mb-2">
                        <span class="review-star"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"></span>
                    </div>
                  </div>
                </div>

                <!-- 第三則評論 -->
                <div class="d-flex align-items-center mb-4">
                  <div class="me-4">
                    <img class="commentImg" src="../assets/images/about-us-3.png" alt="謝小華的頭像" class="profile-img me-3">
                    <h5 class="mb-1">謝小華</h5>
                  </div>
                  <div>
                    <p class="mb-0">去之前要先查好電車時間，不然錯過電車就只能叫計程車了</p>
                    <div class="mb-2">
                        <span class="review-star"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"><img src="../assets/images/star-Icon.png" alt="星星"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
          <div class="tools col-md-2 order-md-2 order-2">
            <h3 class="text-center pb-4">實用工具</h3>
            <!--行動天氣-->
            <a href="#">
              <div class="tool-link">
                <img src="../assets/images/weather.png" alt="雪人"></img>
                <p class="text-center mb-2">行動天氣</p>
                
              </div>
            </a>
            
            <!--算幣達人-->
            <a href="#">
              <div class="tool-link">
                <img src="../assets/images/money.png" alt="錢"></img>
                <p class="text-center">算幣達人</p>
                
              </div>
            </a>
            <!--食徑尋味-->
            <a href="#">
              <div class="tool-link">
                <img src="../assets/images/food.png" alt="食物"></img>
                <p class="text-center">食徑尋味</p>
                
              </div>
            </a>
            <!--近觀勝跡-->
            <a href="#">
              <div class="tool-link">
                <img src="../assets/images/tourist.png" alt="富士山"></img>
                <p class="text-center">近觀勝跡</p>
              
              </div>
            </a>
          </div>
        </div>
      </div>
      
    </section>
    
  </main>


  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>

</body>

</html>
